# Configuration for subscribers to cmd_vel sources for Android teleoperation
# with safety reactive controller.
#
# Individual subscriber configuration:
#   name:           Source name
#   topic:          The topic that provides cmd_vel messages
#   timeout:        Time in seconds without incoming messages to consider this topic inactive
#   priority:       Priority: an UNIQUE unsigned integer from 0 (lowest) to MAX_INT 
#   short_desc:     Short description (optional)

subscribers:
  - name:        "Safe reactive controller"
    topic:       "safety_controller"
    timeout:     0.2
    priority:    10
  - name:        "Android teleoperation"
    topic:       "android_teleop"
    timeout:     0.4
    priority:    7
  - name:        "Navigation stack"
    topic:       "navigation_controller"
    timeout:     0.5
    priority:    1
    short_desc:  "ROS navigation stack controller"
