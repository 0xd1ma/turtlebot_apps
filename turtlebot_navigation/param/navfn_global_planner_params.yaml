
NavfnROS:
  visualize_potential: false    #Publish potential for rviz as pointcloud2, not really helpful
  allow_unknown: true           #Specifies whether or not to allow navfn to create plans that traverse unknown space. 
  planner_window_x: 0.0         #Specifies the x size of an optional window to restrict the planner to. 
  planner_window_y: 0.0         #Specifies the y size of an optional window to restrict the planner to.
  default_tolerance: 0.0        #If the goal is in an obstacle, the planer will plan to the nearest point in the radius of default_tolerance
